<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>I am Oscar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon"  type="image/png" href="Images/oscar.png">
  <script src="https://kit.fontawesome.com/311fd1829d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="teal">
  <div id="root">
    
    <div class="container col-xs-12 col-sm-6 col-md-10">
      <div class="header">
        <div class="row buttons">
          <ul class="nav">
            <li class="nav-item">
                <button class="btn btn-link" type="button" id="inicio">
                <i class="material-icons"> home </i>
              </button>
            </li>
          </ul>

          <div class="column"> 
            <i class="fas fa-film icono-Movie"></i>
            <select class="filterTitle form-control" name="title" id="filterTitle">
              <option value="selection">Nominated Movies</option>
              <option value="1917">1917</option>
              <option value="A Beautiful Day in the Neighborhood">A Beautiful Day in the Neighborhood</option>
              <option value="Bombshell">Bombshell</option>
              <option value="Harriet">Harriet</option>
              <option value="Hustlers">Hustlers</option>
              <option value="Jojo Rabbit">Jojo Rabbit</option>
              <option value="Joker">Joker</option>
              <option value="Judy">Judy</option>
              <option value="Little Women">Little Women</option>
              <option value="Marriage Story">Marriage Story</option>
              <option value="Once Upon a Time ... in Hollywood">Once Upon a Time ... in Hollywood</option>
              <option value="Pain and Glory">Pain and Glory</option>
              <option value="Parasite">Parasite</option>
              <option value="The Farewell">The Farewell</option>
              <option value="The Irishman">The Irishman</option>
              <option value="The Two Popes">The Two Popes</option>
            </select>
          </div>
      </div>
    </div>

    <div class="row" id="contenido">
      <div class="col-md-6">
        <h3>
          Sabemos que se acerca la reconocida
          <br>
          premiación de los Oscar, por eso,
          <br>
          aquí encontrarás toda la información
          <br>
          sobre las películas nominadas
          <br>
          a estos premios.
        </h3>
      </div>

      <div class="col-md-2">
        <div class="oscar"><img src="Images/oscar2.png"></div>
      </div>

      <div class="col-md-4">
        <h1>
          HELLO.
          <br> I am
          <br> Oscar
        </h1>
      </div>
    </div>
    <div class="spacing"></div>
    <div id="container">
  </div>

  </div>
</div>

<script type="module" src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
